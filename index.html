</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="index.html">Loginform</a>
          </div>
          <!--/.nav-collapse -->
        </div>
      </nav>
    
    <form action="" class="main-from">
        <div class="row">
            <div class="col">
                <div class="form-group">
                <label for="firstname">FirstName</label>
                <input type="text" id="firstname" name="firstname" class="form-control">
                    </div></div>
            <div class="col">
                <div class="form-group">
                <label for="lastname">LastName</label>
                <input type="text" name="lastname" id="lastname" class="form-control">
                    </div></div>
                </div>
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" name="username" id="username" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" class="form-control" id="gender" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
          </div>
          
        <div class="form-check">
        <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox">
        <label for="checkbox" class="form-check-label">Accept terms &amp; condition</label>
            </div>
            <div class="form-btn">
                <button class="btn btn-default"value="submit" name="submit" id="submit">submit</button>
            </div>
    </form>
